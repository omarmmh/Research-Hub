<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html"
      >
<head>
    <title>Thread Form</title>
</head>
<body>

<section th:fragment="thread-form">

    <meta id="_csrf" name="_csrf" th:csrf_content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:csrf_content="${_csrf.headerName}"/>

    <!-- Create New Thread Form and buttons BEGIN -->
    <button id="new-thread-btn" class="btn btn-success my-3">New thread</button>
    <button type="button" style="display: none" id="thread-submit-btn" class="btn btn-primary ms-3"
            form="new-thread-form">Submit
    </button>

    <form action="#" th:action="@{/forum/create-thread}" th:object="${newThread}" method="post"
          style="display: none;" id="new-thread-form" class="row g-3">
        <div class="col-lg-12">
            <label class="form-label">Title</label>
            <input id="form-input-title" th:field="*{title}" type="text" class="form-control">
        </div>
        <div class="col-lg-12">
            <label class="form-label">Description</label>
            <textarea id="statictinymce" th:field="*{body}"></textarea>
        </div>
    </form>
    <!-- Create New Thread Form and buttons END -->

</section>
</body>
</html>
