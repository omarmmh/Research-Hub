<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Base Layout Template</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700" rel="stylesheet">
    <link th:href="@{/webjars/izitoast/1.4.0/dist/css/iziToast.min.css}" th:rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow p-3">
        <div class="container align-items-center">
            <a class="navbar-brand align-items-center d-flex mt-1" th:href="@{/}">
                <img th:src="@{/images/favicon.png}" style="max-height: 45px"/>
                <p class="ms-2 mb-0">Research Hub</p>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/site/about}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/demo}">Simulator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/search/}">Search</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/forum}">Forum</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/events}">Calendar</a>
                    </li>
                </ul>

                <ul sec:authorize="isAnonymous()" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/account-creation}">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/login-user}">Login</a>
                    </li>
                </ul>

                <ul sec:authorize="isAuthenticated()" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/myProfile}">My Account</a>
                    </li>
                    <li class="nav-item">
                        <form id="navbar-logout-form" th:action="@{/logout}" method="post">
                            <input type="hidden">
                            <a id="navbar-logout-btn" class="nav-link" href="#">Logout</a>
                        </form>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>
<section layout:fragment="jumbotron"></section>

<section class="container" layout:fragment="content">
    <p>Page content goes here</p>
</section>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script th:src="@{/webjars/izitoast/1.4.0/dist/js/iziToast.min.js}"></script>
<script src="https://cdn.tiny.cloud/1/jzu57niocq8zjp4at7kl2gho68bt55bycbu7oe772ikykypq/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script th:src="@{/js/site.js}"></script>
<section layout:fragment="scripts"></section>
</body>
</html>
