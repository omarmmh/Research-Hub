<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
</head>
<body>

<section layout:fragment="jumbotron" class="bg-gray">
    <div class="container">
        <div class="jumbotron py-5">
            <p class="display-4 brand-font text-center" th:text="Login"></p>
        </div>
    </div>
</section>

<section layout:fragment="content">
    <div class="row justify-content-center">
        <form class="col-12 col-lg-6 my-5" th:action="@{/login}" method="post">
            <div th:if="${formHasErrors==true}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <div>
                    <strong>The username or password was incorrect.</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <div class="form-group">
                <label for="InputEmail">Email</label>
                <input required name="username" type="email" class="form-control" id="InputEmail"
                       aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group my-3">
                <label for="InputPassword">Password</label>
                <input required type="password" name="password" class="form-control" id="InputPassword"
                       placeholder="Password">
            </div>

            <div>
                <a th:href="@{/password/reset-form}">Forgot password?</a>
            </div>

            <input type="hidden"/>
            <input type="submit" class="btn btn-primary my-3" value="Sign In"/><br/>
        </form>

    </div>
</section>

</body>
</html>
